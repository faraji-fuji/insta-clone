{% extends "layout.html"%}
{% block content%}


<!-- component -->
<div class="heading text-center font-bold text-2xl m-5 text-gray-600">New Post</div>


<form action="/post" method="post" enctype="multipart/form-data">
    <div class="editor mx-auto w-10/12 flex flex-col text-gray-800 border border-gray-300 p-4 shadow-lg max-w-2xl">
        <input class="bg-gray-100 border border-gray-300 p-2 mb-4 outline-none" placeholder="Title" type="file"
            name="file_name" required>
        <!-- text area -->
        <textarea maxlength="200" class="description bg-gray-100 sec p-3 h-60 border border-gray-300 outline-none"
            spellcheck="false" placeholder="Caption. 200 characters" name="caption" id="caption"></textarea>

        <!-- buttons -->
        <div class="buttons flex m-2">
            <a href="/">
                <div class="btn border border-gray-300 p-1 px-4 font-semibold cursor-pointer text-gray-500 ml-auto">
                    Cancel
                </div>
            </a>
            <button type="submit"
                class="btn border border-indigo-500 p-1 px-4 font-semibold cursor-pointer text-gray-200 ml-2 bg-indigo-500">
                Post
            </button>
        </div>
    </div>
</form>



{% endblock %}
